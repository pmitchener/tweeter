<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- disable mobile zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/style.css" type="text/css" />

    <!-- External font-awesone package -->
    <script src="https://kit.fontawesome.com/562c1cf5d3.js" crossorigin="anonymous"></script>
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/utils.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/composer.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="tweeter-bar">
      <div class="tweeter-icon"><span>tweeter</span></div>
      <div class="tweeter-link">
        <div><span><strong>Write</strong> a </span> <span class="new-tweet-button">new</span><span> tweet</span></div>
        <div class="new-tweet-down-arrow"><i class="fa bounce fa-angle-double-down"></i></div>
      </div>
    </nav>
    <div class="tweet-main">
      <header class="header">
        <div>
          <img src="/images/profile-hex.png"> 
        </div>
        <div class="my-name">
          <h2>Patrick Mitchener</h2>
        </div>
      </header>
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <p class="tweet-submit-error hide"><i class="fas fa-skull-crossbones"></i><span></span><i class="fas fa-skull-crossbones"></i></p>
          <form id="frmTweets" method="POST" action="/tweets/">
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div class="new-tweet-bottom-row">
              <button type="submit">Tweet</button>
              <output name="counter" id="tweet-char-count" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section id="tweets" class="tweet-section"></section>
      </main>
      <div class="scrollUpButton hide-scrollUpButton"><i class="fas fa-hand-point-up"></i></div> 
  </div><!--end of main div-->
  </body>
</html>
