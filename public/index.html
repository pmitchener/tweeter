<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External font-awesone package -->
    <script src="https://kit.fontawesome.com/562c1cf5d3.js" crossorigin="anonymous"></script>
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/utils.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="tweeter-bar">
      <div class="tweeter-icon"><span>tweeter</span></div>
      <div class="tweeter-link"><span><strong>Write</strong> a new tweet</span></div>
    </nav>
    <header class="header">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <div class="my-name">
        <h2>Patrick Mitchener</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!--<h2>Compose Tweet</h2>-->
        <form id="frmTweets" method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="new-tweet-bottom-row">
            <button type="submit">Tweet</button>
            <output name="counter" id="tweet-char-count" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets"></section>
    </main>  
  </body>
</html>
